<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./public/favicon.ico" />
    <link rel="stylesheet" href="./css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint PowerUp</title>
  </head>
  <body>
    
    <div class="drawing-app">
      <aside class="toolbar">

            <path d="M13.2751 5.36383L18.6378 10.7266" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Brush
        </button>
        <button id="eraser" class="tool-button">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5.47058 6.01471V18.5294C5.47058 19.251 5.75721 19.943 6.26742 20.4532C6.77763 20.9634 7.46962 21.25 8.19117 21.25H15.8088C16.5304 21.25 17.2224 20.9634 17.7326 20.4532C18.2428 19.943 18.5294 19.251 18.5294 18.5294V6.01471" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

            <path d="M9.82352 16.9915V11.5535" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14.1765 16.9915V11.5535" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Eraser</button>
        <button id="fill" class="tool-button">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 13.277C20 8.75225 15.41 4.79563 13.19 3.14123C12.8456 2.88714 12.4285 2.75 12 2.75C11.5715 2.75 11.1544 2.88714 10.81 3.14123C8.59 4.79563 4 8.75225 4 13.277C4 19.2567 9 21.25 12 21.25C15 21.25 20 19.2567 20 13.277Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M7 13.277C7 14.5986 7.52678 15.8661 8.46447 16.8006C9.40215 17.7351 10.6739 18.2601 12 18.2601" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Fill</button>
        <h2>Color</h2>
        <input type="color" id="color-picker" value="#000000" />
        <h2>Brush Size</h2>
        <input type="range" id="brush-size" min="1" max="20" step="0.2" value="10" />
        <h2>Actions</h2>
        <button id="clear-button" class="action-button">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M16.2162 9.38892L11.0053 14.5998" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"/>

          </svg>
          Clear
        </button>
        <button id="save-button" class="action-button">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21.25 9.1596V17.1466C21.25 18.2349 20.817 19.2786 20.0462 20.0481C19.2754 20.8177 18.23 21.25 17.14 21.25H6.86C5.76996 21.25 4.72457 20.8177 3.95379 20.0481C3.18302 19.2786 2.75 18.2349 2.75 17.1466V6.85334C2.75 5.76507 3.18302 4.72137 3.95379 3.95184C4.72457 3.18232 5.76996 2.75 6.86 2.75H15.21C15.6344 2.74804 16.0545 2.83601 16.4423 3.00812C16.8302 3.18022 17.177 3.43253 17.46 3.74838L20.46 7.16284C20.9614 7.7081 21.2429 8.41942 21.25 9.1596Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

            <path d="M10.1461 17.8578H13.8539" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
          Save
        </button>
        <button id="print-button" class="action-button">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M16.625 14.3125H7.375C6.73642 14.3125 6.21875 14.8302 6.21875 15.4688V20.0938C6.21875 20.7323 6.73642 21.25 7.375 21.25H16.625C17.2636 21.25 17.7812 20.7323 17.7812 20.0938V15.4688C17.7812 14.8302 17.2636 14.3125 16.625 14.3125Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M17.7812 17.7812H20.0938C20.4004 17.7812 20.6945 17.6594 20.9113 17.4426C21.1282 17.2258 21.25 16.9317 21.25 16.625V10.8438C21.25 10.2304 21.0064 9.64224 20.5727 9.20857C20.139 8.77489 19.5508 8.53125 18.9375 8.53125H5.0625C4.44919 8.53125 3.86099 8.77489 3.42732 9.20857C2.99364 9.64224 2.75 10.2304 2.75 10.8438V16.625C2.75 16.9317 2.87182 17.2258 3.08866 17.4426C3.3055 17.6594 3.59959 17.7812 3.90625 17.7812H6.21875" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M16.625 8.53125V3.90625C16.625 3.59959 16.5032 3.3055 16.2863 3.08866C16.0695 2.87182 15.7754 2.75 15.4688 2.75H8.53125C8.22459 2.75 7.9305 2.87182 7.71366 3.08866C7.49682 3.3055 7.375 3.59959 7.375 3.90625V8.53125" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Print
        </button>
      </aside>

      <main class="canvas-area">
          <canvas id="drawing-canvas"></canvas>
      </main>

    </div>

    <div id="print-overlay">
      <img id="print-image" />
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
